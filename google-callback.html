<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login Callback - iCrown Dental Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .callback-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h3 class="mt-3">Completing Google Sign-In...</h3>
            <p class="text-muted">Please wait while we verify your credentials</p>
        </div>
        
        <div id="success" style="display: none;">
            <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
            <h3 class="mt-3">Login Successful!</h3>
            <p class="text-muted">This will automatically close this window and return to the application.</p>
            <button class="btn btn-primary" onclick="window.close()">Close Window</button>
        </div>
        
        <div id="error" style="display: none;">
            <i class="bi bi-x-circle-fill text-danger" style="font-size: 4rem;"></i>
            <h3 class="mt-3">Login Failed</h3>
            <p class="text-muted" id="errorMessage">An error occurred during login.</p>
            <button class="btn btn-secondary" onclick="window.close()">Close Window</button>
        </div>
    </div>

    <script>
        // Handle Google OAuth callback
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');

        async function handleGoogleCallback() {
            const loadingDiv = document.getElementById('loading');
            const successDiv = document.getElementById('success');
            const errorDiv = document.getElementById('error');
            const errorMessage = document.getElementById('errorMessage');

            if (error) {
                loadingDiv.style.display = 'none';
                errorDiv.style.display = 'block';
                errorMessage.textContent = 'Google login error: ' + error;
                return;
            }

            if (!code) {
                loadingDiv.style.display = 'none';
                errorDiv.style.display = 'block';
                errorMessage.textContent = 'No authorization code received from Google.';
                return;
            }

            try {
                // Send the authorization code to the Electron app
                const response = await fetch('http://localhost:3001/google-auth-callback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code: code })
                });

                const result = await response.json();

                if (result.success) {
                    loadingDiv.style.display = 'none';
                    successDiv.style.display = 'block';
                    
                    // Notify the Electron app that login was successful
                    setTimeout(() => {
                        window.close();
                    }, 2000);
                } else {
                    throw new Error(result.error || 'Unknown error');
                }
            } catch (err) {
                loadingDiv.style.display = 'none';
                errorDiv.style.display = 'block';
                errorMessage.textContent = 'Login failed: ' + err.message;
            }
        }

        // Handle the callback when page loads
        handleGoogleCallback();
    </script>
</body>
</html>
